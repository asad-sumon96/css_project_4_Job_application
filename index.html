<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="apply_box">
        <div class="hero-title">
            <h1>Job Application
                <span class="little_small">(web)</span>
            </h1>
            
        </div>
    
        <form action="" class="form_container">
            <div class="form_control">
                <label for="firstname">Frist Name</label>
                <input type="text" id="firstname" name="firstname" placeholder="Enter First Name...">

            </div>
            <div class="form_control">
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" name="lastname" placeholder="Enter Last Name...">
            </div>
            <div class="form_control">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter Email...">
               
            </div>
            <div class="form_control">
                <label for="job_role">Job Role</label>
                <select name="job_role" id="job_role">
                    <option value="">Select Job Role</option>
                    <option value="frontend">Frontend Developer</option>
                    <option value="backend">Backend Developer</option>
                    <option value="ful_stack">Full Stack Devoloper</option>
                    <option value="ui_ux">UI UX Designer</option>
                </select>
            </div>
            <div class="form_control textarea_control">
                <label for="address">Address</label>
                <textarea name="address" id="address" rows="3" placeholder="Enter Address..."></textarea>
            </div>
            <div class="form_control">
                <label for="city">City</label>
                <input type="text" id="city" name="city" placeholder="Enter City Name...">
                
            </div>
            <div class="form_control">
                <label for="pincode">Pincode</label>
                <input type="text" id="pincode" name="pincode" placeholder="Enter Pincode Number...">
            </div>
            <div class="form_control">
                <label for="date">Date</label>
                <input type="date" id="date" name="date" value="15-10-2023">
                
            </div>
            <div class="form_control">
                <label for="upload">Upload Your CV</label>
                <input type="file" id="upload" name="upload" >
            </div>
            <div class="btn_container">
                <button type="submit">Apply Now</button>
            </div>
        </form>
    </div>
  </div>
</body>
</html>
